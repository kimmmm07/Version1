<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>PDF Viewer</h1>
    <!-- Using iframe -->
    <iframe src="https://bnahs.pythonanywhere.com/media/rpms_attachments/IPCRF_Summary_Sheet_2_mLdFgwA.pdf" 
            width="100%" 
            height="600px">
        Your browser does not support iframes.
    </iframe>

    <p>Alternative Method:</p>

    <!-- Using embed -->
    <embed src="https://bnahs.pythonanywhere.com/media/rpms_attachments/IPCRF_Summary_Sheet_2_mLdFgwA.pdf" 
           width="100%" 
           height="600px" 
           type="application/pdf">
</body>
</html>
