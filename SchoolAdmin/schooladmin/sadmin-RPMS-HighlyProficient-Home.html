<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Performance Evaluation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sadmin-RPMS-HighlyProficient-Home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-icon">
            <a href="#" onclick="toggleFloatingMenu()"><img src="assets/Menu.png" alt="Menu Icon" /></a>
        </div>
        
        <div class="sidebar-icon active">
            <a href="sadmin-RPMS-HighlyProficient-Home.html"><img src="assets/Home.png" alt="Home Icon" /></a>
        </div>
        <div class="sidebar-icon">
            <a href="sadmin-RPMS-HighlyProficient-Setting.html"><img src="assets/Settings.png" alt="Settings Icon" /></a>
        </div>
    </div>

        <!-- Floating Menu -->
        <div class="floating-menu" id="floating-menu">
            <div class="menu-header">
                
                <!-- Close button -->
                <button class="close-btn" onclick="closeMenu()">✖</button>
            </div>
            <ul>
            <li><a href="sadmin-RPMS-HighlyProficient-Home.html"><img src="assets/Home.png" alt="Home Icon"/> Home</a></li>
            <li><a href="sadmin-RPMS-HighlyProficient-Setting.html"><img src="assets/Settings.png" alt="Settings Icon"/> Setting</a></li>
            <!-- Horizontal line between Setting and School Year -->
            <hr class="menu-divider">
            <li><a href="sadmin-RPMS-HighlyProficient-Landing.html"><span class="sy-circle">SY</span> School Year 2023–2024</a></li>
            </ul>
        </div>
        
    
        <div class="header-background"></div>
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="assets/image 6.png" alt="DepED Logo" />
            </div>
            <ul class="navbar-menu">
                <li><a href="schooladmin_home.html" class="nav-link home"><img src="assets/House_01.png" alt="Home Icon" class="nav-icon"> Home</a></li>
                <li><a href="faculty.html" class="nav-link faculty "><img src="assets/Users_Group1.png" alt="Faculty Icon" class="nav-icon"> Faculty</a></li>
                <li><a href="sadmin_form.html" class="nav-link form active"><img src="assets/File_Document.png" alt="Faculty Icon" class="nav-icon"> Form</a></li>
                <li><a href="results.html" class="nav-link"><img src="assets/Check Document.png" alt="Results Icon" class="nav-icon"> Results</a></li>
                <li><a href="records.html" class="nav-link"><img src="assets/Folders1.png" alt="Records Icon" class="nav-icon"> Records</a></li>
                <li id="logoutLink" class="logout-btn">
                    <a href="../../index.html">
                        <img src="assets/Log_Out.png" alt="Logout Icon" class="nav-icon"> Logout
                    </a>
                </li>
            </ul>
        </nav>

    <section class="cards-section">
        <!-- Dynamic cards will be inserted here -->
    </section>

    <!-- Create Folder Button -->
    <button class="create-folder-btn" id="createFolderBtn">Create Folder</button>

    <!-- Modal for form selection (hidden by default) -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <h2>Create Folder</h2>
            <ul class="form-options">
                <li><input type="text" id="form1" placeholder="Folder Name (required)"></li>
                <li>
                    <select id="form2">
                        <option value="" disabled selected>Select School Year</option>
                        <option value="School Year 2023-2024">School Year 2023-2024</option>
                        <option value="School Year 2024-2025">School Year 2024-2025</option>
                        <option value="School Year 2025-2026">School Year 2025-2026</option>
                        <option value="School Year 2026-2027">School Year 2026-2027</option>
                        <option value="School Year 2027-2028">School Year 2027-2028</option>
                        <option value="School Year 2028-2029">School Year 2028-2029</option>
                        <option value="School Year 2029-2030">School Year 2029-2030</option>
                    </select>
                </li>
            </ul>
            <div class="button-container">
                <button class="modal-close-btn" onclick="closeModal()">Cancel</button>
                <button class="create" onclick="createFolder()">Create</button>
            </div>
        </div>
    </div>


    <div id="logoutModal" class="modal hidden">
        <div class="modal-content2">
            <p>Are you sure you want to logout?</p>
            <div class="modal-buttons">
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>
    </div>

    <script src="sadmin-RPMS-HighlyProficient-Home.js"></script>

</body>
</html>
