    <script>// Modal logic
        const logoutButton = document.getElementById('logoutLink');  // Logout button
        const logoutModal = document.getElementById('logoutModal');
        const yesButton = document.querySelector('.yes-btn');
        const noButton = document.querySelector('.no-btn');
        
        // Show modal when logout is clicked
        logoutButton.addEventListener('click', function(event) {
            event.preventDefault();  // Prevent default logout behavior
            logoutModal.classList.remove('hidden');  // Show modal by removing 'hidden' class
        });
        
        // Hide modal when "No" is clicked
        noButton.addEventListener('click', function() {
            logoutModal.classList.add('hidden');  // Hide modal by adding 'hidden' class
        });
        
        // Redirect when "Yes" is clicked
        yesButton.addEventListener('click', async function() {
    try {
        
        const response = await fetch('https://bnahs.pythonanywhere.com/api/user/logout/', {
            method: 'POST',
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                
            },
            credentials: 'include',
        });

        const data = await response.json();
        if (response.ok) {
            console.log("Success Data : ", data); 
            window.location.href = '../../get-started.html'; 
        } else {
            console.log("Error Data : ", data);
        }
    } catch (error) {
        console.error("Error during fetch:", error);
    }
});













function renderFacultyList(data) {
    const tbody = document.getElementById('faculty-list');
    tbody.innerHTML = '';  // Clear existing content
    console.log(data[0])
    data.forEach(member => {
        const tr = document.createElement('tr');
        tr.classList.add('second-row');


        let testdate = new Date(member.ipcrf.created_at);
        let optionsThing = { year: 'numeric', month: 'long', day: 'numeric' }; 
        
        tr.innerHTML = `
            <th>
                <div class="user-icon"></div>
                ${member.ipcrf_taker.fullname}
            </th>
            <th>${member.ipcrf_taker.position}</th>
            <th>${member.ipcrf_taker.grade_level}</th>
            <th>${member.ipcrf_taker.department}</th>
            <th>${member.ipcrf_rater ? member.ipcrf_rater.fullname : "N/A"}</th>
            <th>${testdate.toLocaleDateString('en-US', optionsThing)}</th>
        `;

        tbody.appendChild(tr);
    });
}

let school_year = undefined;
let quarter = undefined;
let takers = undefined;

async function fetchData() {
    try{
        
        const response = await fetch('https://bnahs.pythonanywhere.com/api/school/get/records/ipcrf/', {
            method: 'GET',
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                
            },
            credentials: 'include',
        });
        
        const data = await response.json();
        if (response.ok) {
            console.log("Success Data : ", data); 

            school_year = data.school_year;
            quarter = data.quarter;
            takers = data.ipcrf_taker;


            //school_year.forEach(year => {
            //    addOption(year);
            //});

            renderFacultyList(takers);


 
        } else {
            console.log("Error Data : ", data);
        }
    } catch (error) {
        console.log("Error Data : ", error);
    } 
}

fetchData();





document.getElementById("teacher-status-filter").addEventListener("change", function() {
    const selectedValue = this.value;
    if (selectedValue) {
        console.log("Selected value:", selectedValue);
    }


    let new_data = [];
    takers.forEach(taker => { 
        console.log("Result" , taker.ipcrf_taker.is_proficient && selectedValue == "Highly Proficient");
        if (taker.ipcrf_taker.is_proficient && selectedValue == "Proficient") {
            new_data.push(taker);
        } else if ( !taker.ipcrf_taker.is_proficient && selectedValue == "Highly Proficient") {
            new_data.push(taker);
        } else if(selectedValue == "all") {
            new_data.push(taker);
        }
    });


    renderFacultyList(new_data);
})
