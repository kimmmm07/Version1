<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="accepted_css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="assets/image 6.png" alt="DepED Logo" />
        </div>
        <ul class="navbar-menu">
            <li><a href="schooladmin_home.html" class="nav-link"><img src="assets/House_01.png" alt="Home Icon" class="nav-icon"> Home</a></li>
            <li><a href="faculty.html" class="nav-link"><img src="assets/Users_Group1.png" alt="Faculty Icon" class="nav-icon"> Faculty</a></li>
            <li><a href="request.html" class="nav-link request active"><i class="fas fa-clipboard-list"></i>Request</a></li>
            <li><a href="sadmin_form.html" class="nav-link form"><img src="assets/File_Document1.png" alt="Form Icon" class="nav-icon"> Form</a></li>
            <li><a href="results.html" class="nav-link"><img src="assets/Check Document.png" alt="Results Icon" class="nav-icon"> Results</a></li>
            <li><a href="records.html" class="nav-link"><img src="assets/Folders1.png" alt="Records Icon" class="nav-icon"> Records</a></li>
            <li id="logoutLink" class="logout-btn">
                <a href="../../index.html">
                    <img src="assets/Log_Out.png" alt="Logout Icon" class="nav-icon"> Logout
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <!-- Main content for Admin Dashboard -->
        <section class="dashboard-content">
            <h1>Request</h1>
            <div class="status-titles">
                <a href="request.html"><h2 id="all-status">All</h2></a>
                <a href="accepted.html"><h2 id="accepted-status" class="active">Accepted</h2></a>
                <a href="declined.html"><h2 id="declined-status">Declined</h2></a>
            </div>
            
            <div class="horizontal-line"></div>
            
            <!-- Search Input Container -->
            <div class="search-container">
                <div class="search-input-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search">
                </div>
            </div>

            <div class="school-list">
                <!-- Wrapper for rows to manage width -->
                <div class="school-row-wrapper">
                    <div class="school-row header">
                        <div class="school-column">Name</div>
                        <div class="school-column school">School</div>
                        <div class="school-column">Location</div>
                        <div class="school-column">School ID</div>
                        <div class="school-column">Status</div>
                    </div>

            </div>
        </section>
    </main>
    
    <!-- Modal for Viewing Details -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <img src="path-to-logo.png" alt="School Logo" class="school-logo">
                <p><strong>Name</strong><br> <span id="modal-name"></span></p>
                <p><strong>Email Address</strong><br> <span id="modal-email"></span></p>
                <p><strong>School</strong><br> <span id="modal-school"></span></p>
                <p><strong>School Address</strong><br> <span id="modal-address"></span></p>
                <p><strong>School Type</strong><br> <span id="modal-type"></span></p>
                <p><strong>School ID</strong><br> <span id="modal-id"></span></p>
                <p><strong>Contact Information</strong><br> <span id="modal-contact"></span></p>
            </div>
            <div class="modal-actions">
                <button class="accept-btn">Accept</button>
                <button class="decline-btn">Decline</button>
            </div>
        </div>
    </div>


    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal hidden">
        <div class="modal-content2">
            <p>Are you sure you want to logout?</p>
            <div class="modal-buttons">
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>
    </div>

    <script src="dashboard-request-Accepted.js" type="module"></script>

    <script>

const logoutButton = document.getElementById('logout-nav');
const logoutModal = document.getElementById('logoutModal');
const yesButton = document.querySelector('.yes-btn');
const noButton = document.querySelector('.no-btn');

// Show modal when logout is clicked
logoutButton.addEventListener('click', function(event) {
    event.preventDefault();  // Prevent default logout behavior
    logoutModal.classList.remove('hidden');  // Show modal by removing 'hidden' class
});

// Hide modal when "No" is clicked
noButton.addEventListener('click', function() {
    logoutModal.classList.add('hidden');  // Hide modal by adding 'hidden' class
});

// Redirect when "Yes" is clicked
yesButton.addEventListener('click', async function() {
    try {
        
        const response = await fetch('https://bnahs.pythonanywhere.com/api/user/logout/', {
            method: 'POST',
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                
            },
            credentials: 'include',
        });

        const data = await response.json();
        if (response.ok) {
            console.log("Success Data : ", data); 
            window.location.href = '../../get-started.html'; 
        } else {
            console.log("Error Data : ", data);
        }
    } catch (error) {
        console.error("Error during fetch:", error);
    }
});


    </script>
</body>
</html>
