    <!-- First Modal (Post Modal) -->
<div id="postModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <textarea id="modalPostContent" placeholder="What's on your mind?"></textarea>

        <!-- Image Preview Section (Added) -->
        <div id="postImagePreview" style="display: none;"> <!-- Hidden by default -->
            <img id="previewImage" class="uploaded-image" alt="Image Preview" />
            <button id="removeImageBtn">Remove</button> <!-- Button to remove the uploaded image -->
        </div>

        <hr class="divider"> <!-- Divider element -->

        <div class="modal-buttons">
            <div class="left-buttons">
                <button id="emojiButton">
                    <img src="assets/Happy.png" alt="Emoji" class="button-icon">
                </button>
                <button id="imageButton">
                    <img src="assets/Image.png" alt="Add Image" class="button-icon">
                </button>
            </div>
            <button id="submitModalPost">Post</button>
        </div>
    </div>
</div>

<!-- Image Upload Modal -->
<div id="imageModal" class="img-modal">
    <div class="img-modal-content">
        <span class="close-image-modal">&times;</span>
        <h3>Upload Media</h3>
        <div class="centered-content">
            <!-- Replace with an actual icon for upload (if available) -->
            <div class="upload-icon">
                <img src="assets/image 4.png" alt="Upload Icon">
            </div>                   

            <p style="font-size: 24px; font-weight: bold;">Select files to begin</p>
            <p>Share images or a single video in your post.</p>

            <!-- Input element for file upload -->
            <input type="file" id="uploadImage" multiple accept="image/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" style="display: none;"> <!-- Hidden input for single image upload -->
            <button id="uploadImageButton" onclick="document.getElementById('uploadImage').click();"> <!-- Trigger input on click -->
                <img src="assets/Share_iOS_Export.png" alt="Upload Icon" class="upload-btn-icon" width="20px" height="20px">
                Upload from computer
            </button>

            <p class="file-formats">File formats supported here: JPG, PNG, MP4, GIF, SVG</p>
        </div>
    </div>
</div>
