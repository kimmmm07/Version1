async function registerPeople () {

    formData.append('email_address', String(document.getElementById('email').value));

    formData.append('position', String(document.getElementById('position').value));
    const position = String(document.getElementById('position').value);

    formData.append('grade_level', String(document.getElementById('grade-level').value));
    formData.append('role', role);
    formData.append('department', String(document.getElementById('department').value));
    formData.append('password', String(document.getElementById('password').value));
    formData.append('confirm_password', String(document.getElementById('confirm-password').value));

    if(String(document.getElementById('password').value) !== String(document.getElementById('confirm-password').value)){
        alert("Password doesn't match.");
        return
    }

    console.log(formData);

    // Make the fetch request
    const response = await fetch('https://bnahs.pythonanywhere.com/api/register/people/', {
        method: 'POST',
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
        },
        body: formData,
        credentials: 'include',
    });

    const data = await response.json();

    if (response.ok) {
        console.log("Success Data: ", data);
        alert("Registration succeeded");
        ///window.location.href = 'faculty.html'; 
    } else {
        console.log("Error Data: ", data);
        alert("Registration failed");
    }
};

























    function showError(id, message) {
    const errorElement = document.getElementById(id);
    errorElement.innerText = message;
    errorElement.style.display = "block";
}

function clearError(id) {
    const errorElement = document.getElementById(id);
    errorElement.innerText = "";
    errorElement.style.display = "none";
}

function validateForm() {
    let isValid = true;

    // Validate Employee ID
    const employeeId = document.getElementById("employee-id");
    if (employeeId.value.trim() === "") {
        showError("employee-id-error", "Employee ID is required.");
        isValid = false;
    } else {
        clearError("employee-id-error");
    }

    // Validate First Name
    const firstName = document.getElementById("first-name");
    if (firstName.value.trim() === "") {
        showError("first-name-error", "First name is required.");
        isValid = false;
    } else {
        clearError("first-name-error");
    }

    // Validate Last Name
    const lastName = document.getElementById("last-name");
    if (lastName.value.trim() === "") {
        showError("last-name-error", "Last name is required.");
        isValid = false;
    } else {
        clearError("last-name-error");
    }

    // Validate Email
    const email = document.getElementById("email");
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email.value.trim() === "") {
        showError("email-error", "Email is required.");
        isValid = false;
    } else if (!emailPattern.test(email.value)) {
        showError("email-error", "Invalid email format.");
        isValid = false;
    } else {
        clearError("email-error");
    }

    // Validate Job Started
    const jobStarted = document.getElementById("job-started");
    if (jobStarted.value === "") {
        showError("job-started-error", "Job start date is required.");
        isValid = false;
    } else {
        clearError("job-started-error");
    }

    // Validate Position
    const position = document.getElementById("position");
    if (position.value === "") {
        showError("position-error", "Position is required.");
        isValid = false;
    } else {
        clearError("position-error");
    }

    // Validate Grade Level
    const gradeLevel = document.getElementById("grade-level");
    if (gradeLevel.value === "") {
        showError("grade-level-error", "Grade level is required.");
        isValid = false;
    } else {
        clearError("grade-level-error");
    }

    // Validate Department
    const department = document.getElementById("department");
    if (department.value === "") {
        showError("department-error", "Department is required.");
        isValid = false;
    } else {
        clearError("department-error");
    }

    // Validate School
    const school = document.getElementById("school");
    if (school.value === "") {
        showError("school-error", "School is required.");
        isValid = false;
    } else {
        clearError("school-error");
    }

    // Validate Password with 12+ characters, uppercase, lowercase, number, and special character
    const password = document.getElementById("password");
    const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{12,}$/;
    if (!passwordPattern.test(password.value)) {
        showError("password-error", "Password must be at least 12 characters and contain a special character.");
        isValid = false;
    } else {
        clearError("password-error");
    }

    // Validate Confirm Password
    const confirmPassword = document.getElementById("confirm-password");
    if (confirmPassword.value !== password.value) {
        showError("confirm-password-error", "Passwords do not match.");
        isValid = false;
    } else {
        clearError("confirm-password-error");
    }

    // If all fields are valid, submit the form
    if (isValid) {
        registerPeople();
        //document.getElementById("add-people-form").submit();
    }
}
