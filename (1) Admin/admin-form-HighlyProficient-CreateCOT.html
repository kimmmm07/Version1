<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Performance Evaluation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-form-HighlyProficient-CreateCOT.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header-background"></div>
    <header>
        <nav>
            <div class="logo">
                <img src="C:\Users\Mary Joy\source\repos\Performance Evaluation System\Assets\DepEdLogo.png.png" alt="DepEd Logo">
            </div>
            <ul>
                <li><a href="admin-dashboard-home.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="admin-dashboard-admin.html"><i class="fas fa-user-cog"></i> Admin</a></li>
                <li><a href="admin-dashboard-form.html" id="form-nav" class="active"><i class="fas fa-file-alt"></i> Form</a></li>
                <li><a href="admin-dashboard-request.html" id="request-nav"><i class="fas fa-clipboard-list"></i> Request</a></li>
                <li><a href="admin-dashboard-school.html" id="school-nav"><i class="fas fa-school"></i> School</a></li>
                <li><a href="admin-dashboard-logout.html" id="logout-nav"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="dashboard-content">
            <div class="back-link-container">
                <div class="back-link" onclick="window.location.href='admin-dashboard-form.html'">
                    ‚Üê Rating Sheet for Highly Proficient Teacher
                </div>
            </div> 

            <button class="create-btn" id="openModalBtn"><i class="fas fa-plus"></i>Create</button>
            <!-- Modal for form selection (hidden by default) -->
            <div id="formModal" class="modal-create">
                <div class="modal-content">
                    <h2>Create New Form</h2>
                    <ul class="form-options">
                        <li>
                            <select id="form2">
                                <option value="" disabled selected>Select School Year</option>
                                <option value="School Year 2023-2024">School Year 2023-2024</option>
                                <option value="School Year 2024-2025">School Year 2024-2025</option>
                                <option value="School Year 2025-2026">School Year 2025-2026</option>
                                <option value="School Year 2026-2027">School Year 2026-2027</option>
                                <option value="School Year 2027-2028">School Year 2027-2028</option>
                                <option value="School Year 2028-2029">School Year 2028-2029</option>
                                <option value="School Year 2029-2030">School Year 2029-2030</option>
                            </select>
                        </li>
                    </ul>
                    <div class="button-container">
                        <button class="modal-close-btn" id="cancelBtn">Cancel</button>
                        <button class="create" id="createBtn">Create</button>
                    </div>
                </div>
            </div>

            <div class="status-titles">
                <h2 id="all-status" class="active" onclick="setActiveTab('all')">All</h2>
            </div>

            <div class="horizontal-line"></div>

            <section class="dashboard-content">
                <div id="categoryContainer"></div> <!-- Container for dynamic categories -->
            </section>
        </section>
    </main>

    <div id="logoutModal" class="modal hidden">
        <div class="modal-content2">
            <p>Are you sure you want to logout?</p>
            <div class="modal-buttons">
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>
    </div>

    <script src="admin-form-HighlyProficient-CreateCOT.js" type="module"></script>
</body>
</html>
