    <!-- Header Section -->

            <img src="DepEd_01.png" alt="DepED Logo">

        <nav>

    <div class="breadcrumbs">
        <span>RPMS</span> &gt; <a href="#"><b>Settings</b></a>
    </div>

    <div class="container">
        <div class="settings-container">
            <h2>Notifications</h2>

            <br>
            <h3 class="section-title">Email</h3>
            <div class="toggle">
                <label for="email-notifications">Allow email notifications</label>
                <input type="checkbox" id="email-notifications" checked>
            </div>

            <br>
            <h3 class="section-title">Comments</h3>
            <div class="toggle">
                <label for="comments-posts">Comments on your posts</label>
                <input type="checkbox" id="comments-posts" checked>
            </div>
            <div class="toggle">
                <label for="comments-mention">Comments that mention you</label>
                <input type="checkbox" id="comments-mention" checked>
            </div>
            <div class="toggle">
                <label for="private-comments">Private comments on work</label>
                <input type="checkbox" id="private-comments" checked>
            </div>

            <br>
            <h3 class="section-title">RPMS</h3>
            <div class="toggle">
                <label for="rpms-work-posts">Work and other posts</label>
                <input type="checkbox" id="rpms-work-posts" checked>
            </div>
            <div class="toggle">
                <label for="returned-work">Returned work and grades</label>
                <input type="checkbox" id="returned-work" checked>
            </div>
            <div class="toggle">
                <label for="invitations">Invitations to join classes as a student</label>
                <input type="checkbox" id="invitations" checked>
            </div>
            <div class="toggle">
                <label for="due-date-reminders">Due-date reminders for your work</label>
                <input type="checkbox" id="due-date-reminders" checked>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal hidden"> <!-- Added 'hidden' class to hide by default -->
        <div class="modal-content">
            <p>Are you sure you want to logout?</p>
            <div class="modal-buttons">
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>
    </div>

    <script src="rpms_setting.js"></script>
</body>
