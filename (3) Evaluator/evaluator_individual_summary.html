<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluator Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="evaluator_Individual_summary.css">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div>
            <img src="DepEd_01.png" alt="DepED Logo">
        </div>
        <nav>
            <a href="evaluator_dashboard.html"><img src="House_01.png" alt="Home">Home</a>
            <a href="proficient_form.html"><img src="Documents (1).png" alt="Forms">Forms</a>
            <a href="cot_proficient_records.html"><img src="Folders.png" alt="Records">Records</a>
            <a href="evaluator_summary.html" class="active"><img src="Chart_Pie (2).png" alt="Summary">Summary</a>
            <a href="evaluator_profile.html"><img src="User_01.png" alt="Profile">Profile</a>
            <a href="#" style="color: red;"><img src="Log_Out.png" alt="Logout">Logout</a>
        </nav>
    </header>
    
    <div class="container">
        <h1>Analytics</h1>

        <div class="tabs">
            <a class="view-individual" id="view-individual">View Individual Result</a>
        </div>

        <!-- Filters Section -->
        <div class="filters">
            <div class="filter-box">
                <!-- Name Dropdown -->
                <select class="filter" id="choose-name-filter">
                    <option value="jessica">Jessica Sanchez Ramirez</option>
                    <option value="john">John Doe</option>
                    <option value="maria">Maria Clara</option>
                </select>

                <!-- Academic Year Dropdown -->
                <select class="filter" id="choose-year-filter">
                    <option value="2023-2024">A.Y. 2023 - 2024</option>
                </select>
            </div>
        </div>

        <!-- Analytics Grid -->
        <div class="analytics-grid">
            <!-- KRA Breakdown Chart -->
            <div class="kra-breakdown">
                <h2>KRA Breakdown</h2>
                <canvas id="kraChart"></canvas><br>
                <h4>5 - Outstanding 4 - Very Satisfactory 3 - Satisfactory 2 - Unsatisfactory 1 - Poor   </h4>
            </div>
            <!-- Recommendation Pie Chart -->
            <div class="recommendation">
                <h2>Recommendation</h2>
                <canvas id="recommendationChart"></canvas>
            </div>
            <!-- Performance Line Chart -->
            <div class="performance">
                <h2>Performance through years</h2>
                <canvas id="performanceChart"></canvas>
            </div>
            <!-- SWOT Analysis -->
            <div class="swot-analysis">
                <h2>S.W.O.T. Analysis Result</h2>
                <div id="swot-content">
                    <h3>Strengths</h3>
                    <p id="strengths"></p>

                    <h3>Weakness</h3>
                    <p id="weakness"></p>

                    <h3>Opportunities</h3>
                    <p id="opportunities"></p>

                    <h3>Threats</h3>
                    <p id="threats"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Include JS File -->
    <script src="evaluator_Individual_summary.js"></script>
</body>
</html>
