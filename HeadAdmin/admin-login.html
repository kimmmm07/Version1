<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Performance Evaluation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header-background"></div>
    <header>
        <nav>
            <div class="logo">
                <img src="Assets\DepEdLogo.png.png" alt="DepEd Logo">
            </div>
            <ul>
                <li><a href="index.html" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="admin-login">
            <div class="admin-login-content">
                <h1>Performance Evaluation System</h1>
                <p>The Performance Evaluation System offers a seamless and transparent way to evaluate and improve faculty performance.
                It empowers educators with insightful feedback and fosters professional growth.</p>
            </div>
            
            <div class="admin-login-section">
                <h2>Login</h2>
                <form action="admin-dashboard-home.html" method="get">
                    <input type="text" placeholder="EMPLOYEE ID" class="log-input" required>
                    <input type="password" placeholder="PASSWORD" class="log-input" required>
                    
                    <div class="log-options">
                        <div class="remember-me">
                            <input type="checkbox"> Remember me
                        </div>
                        
                    </div>
                    <button type="submit" class="log-btn">Login</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
