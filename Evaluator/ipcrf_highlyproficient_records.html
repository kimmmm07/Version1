        <div class="filters">
            <select name="school-year" id="school-year">
                <option value="#">Select School Year</option>
                <option value="2023-2024">S.Y. 2023 - 2024</option>
                <option value="2022-2023">S.Y. 2022 - 2023</option>

            <select name="teacher-type" id="teacher-type">
                <option value="#">Select Teacher Type</option>
                <option value="ipcrf_proficient_records.html" id="proficient-teacher">Proficient Teacher</option>
                <option value="ipcrf_highlyproficient_records.html" id="highly-proficient-teacher">Highly Proficient Teacher</option>
            </select>
    
            <select id="selectQuarter" name="quarter">
                <option value="#">Select Quarter</option>
                <option value="evaluator_cot_form_proficient.html" id="quarter1">Quarter 1</option>
                <option value="evaluator_cot_form_proficient.html" id="quarter2">Quarter 2</option>
                <option value="evaluator_cot_form_proficient.html" id="quarter3">Quarter 3</option>
                <option value="evaluator_cot_form_proficient.html" id="quarter4">Quarter 4</option>
            </select>   
        </div>
    
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Grade Level</th>
                    <th>Rater</th>
                    <th>Result</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="records-tbody">
                <!-- <tr id="record1">
                    <td>

                </tr>-->
            </tbody>
        </table>
    </main>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal hidden"> <!-- Added 'hidden' class to hide by default -->
        <div class="modal-content">
            <p>Are you sure you want to logout?</p>
            <div class="modal-buttons">
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>
    </div>
    <script>
    
        async function fetchData() {
    
    
            try {
                const response = await fetch('https://bnahs.pythonanywhere.com/api/evaluator/evaluated/', {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                    credentials: 'include',
                });
    
                const data = await response.json();
     
                if (response.ok) {
                    console.log("Success Data : ", data); 
                } else {
                    console.log("Error Data : ", data);
                }
    
                // Do something with the data
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        fetchData();
    
    </script>
    <script src="ipcrf_highlyproficient_records.js"></script>
