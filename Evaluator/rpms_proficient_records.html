<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPMS Records</title>
    <link rel="stylesheet" href="rpms_proficient_records.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <img src="DepEd_01.png" alt="DepED Logo">
        </div>
        <nav>
            <a href="evaluator_dashboard.html"><img src="House_01.png" alt="Home">Home</a>
            <a href="proficient_form.html"><img src="Documents (1).png" alt="Forms">Forms</a>
            <a href="rpms_proficient_records.html" class="active"><img src="Folders (2).png" alt="Records">Records</a>
            <a href="evaluator_summary.html"><img src="Chart_Pie.png" alt="Summary">Summary</a>
            <a href="evaluator_profile.html"><img src="User_01.png" alt="Profile">Profile</a>
            <a href="#" id="logoutLink" style="color: #d00000; font-weight: bold;"><img src="Log_Out.png" alt="Logout">Logout</a>
        </nav>
    </header>

    <main id="main-content">
        <h1 id="records-heading">Records</h1><br>
    
        <div class="tabs" id="tabs">
            <a href="cot_proficient_records.html" id="cot-tab">COT</a>
            <a href="ipcrf_proficient_records.html" id="ipcrf-tab">IPRCF</a>
            <a href="rpms_proficient_records.html" class="active" id="rpms-tab">RPMS</a>
        </div><br>
    
        <div class="filters" id="filters">
            <select name="school-year" id="school-year-select">
                <option id="select-school-year">Select School Year</option>
                <option id="sy2023-2024">S.Y. 2023 - 2024</option>
                <option id="sy2022-2023">S.Y. 2022 - 2023</option>
                <option id="sy2021-2022">S.Y. 2021 - 2022</option>
            </select>
    
            <select name="teacher-type" id="teacher-type-select">
                <option id="select-teacher-type">Select Teacher Type</option>
                <option value="rpms_proficient_records.html" id="proficient-teacher">Proficient Teacher</option>
                <option value="rpms_highlyproficient_records.html" id="highly-proficient-teacher">Highly Proficient Teacher</option>
            </select>
        </div>
    
        <table id="records-table">
            <thead>
                <tr>
                    <th id="name-heading">Name</th>
                    <th id="position-heading">Position</th>
                    <th id="grade-level-heading">Grade Level</th>
                    <th id="rater-heading">Rater</th>
                    <th id="action-heading">Action</th>
                </tr>
            </thead>
            <tbody id="records-body">
                <tr id="teacher-record-1">
                    <td id="teacher-name">
                        <img src="User_Circle.png" alt="User Icon" width="25" id="user-icon"> 
                        Jessica Sanchez Ramirez
                    </td>
                    <td id="teacher-position">Teacher II</td>
                    <td id="teacher-grade-level">Junior High School</td>
                    <td id="teacher-rater">David Patel</td>
                    <td id="teacher-action"><a href="rpms_proficient_records_view.html" class="view-link" id="view-record-link">View</a></td>
                </tr>
            </tbody>
        </table>
    </main>
    

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal hidden"> <!-- Added 'hidden' class to hide by default -->
        <div class="modal-content">
            <p>Are you sure you want to logout?</p>
            <div class="modal-buttons">
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>
    </div>
    <script>
    
        async function fetchData() {
    
    
            try {
                const response = await fetch('https://bnahs.pythonanywhere.com/api/evaluator/evaluated/', {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                    credentials: 'include',
                });
    
                const data = await response.json();
     
                if (response.ok) {
                    console.log("Success Data : ", data); 
                } else {
                    console.log("Error Data : ", data);
                }
    
                // Do something with the data
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        fetchData();
    
    </script>
    <script src="rpms_proficient_records.js"></script>
</body>
</html>
