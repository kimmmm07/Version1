<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPMS Records</title>
    <link rel="stylesheet" href="rpms_highlyproficient_records.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <img src="DepEd_01.png" alt="DepED Logo">
        </div>
        <nav>
            <a href="evaluator_dashboard.html"><img src="House_01.png" alt="Home">Home</a>
            <a href="highlyproficient_form.html"><img src="Documents (1).png" alt="Forms">Forms</a>
            <a href="rpms_highlyproficient_records.html" class="active"><img src="Folders (2).png" alt="Records">Records</a>
            <a href="evaluator_summary.html"><img src="Chart_Pie.png" alt="Summary">Summary</a>
            <a href="evaluator_profile.html"><img src="User_01.png" alt="Profile">Profile</a>
            <a href="#" id="logoutLink" style="color: #d00000; font-weight: bold;"><img src="Log_Out.png" alt="Logout">Logout</a>
        </nav>
    </header>

    <main>
        <h1>Records</h1><br>

        <div class="tabs">
            <a href="cot_highlyproficient_records.html">COT</a>
            <a href="ipcrf_highlyproficient_records.html">IPRCF</a>
            <a href="rpms_highlyproficient_records.html" class="active">RPMS</a>
        </div><br>

        <div class="filters">
            <select name="school-year">
                <option>Select School Year</option>
                <option>S.Y. 2023 - 2024</option>
                <option>S.Y. 2022 - 2023</option>
                <option>S.Y. 2021 - 2022</option>
            </select>
        
            <select name="teacher-type">
                <option value="#">Select Teacher Type</option>
                <option value="rpms_proficient_records.html">Proficient Teacher</option>
                <option value="rpms_highlyproficient_records.html">Highly Proficient Teacher</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Grade Level</th>
                    <th>Rater</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="User_Circle.png" alt="User Icon" width="25"> 
                        Michael Pelps Johnson
                    </td>
                    <td>Master Teacher IV</td>
                    <td>Junior High School</td>
                    <td>Sophia Clarke</td>
                    <td> <a href="rpms_highlyproficient_records_view.html" class="view-link">View</a></td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal hidden"> <!-- Added 'hidden' class to hide by default -->
        <div class="modal-content">
            <p>Are you sure you want to logout?</p>
            <div class="modal-buttons">
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>
    </div>

    <script src="rpms_highlyproficient_records.js"></script>
</body>
</html>
