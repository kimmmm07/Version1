    <main id="mainContent">
        <h1 id="title">Records</h1><br>
    
        <div class="tabs" id="tabs">
            <a href="cot_highlyproficient_records.html" class="active" id="cot-tab">COT</a>
            <a href="ipcrf_highlyproficient_records.html" id="ipcrf-tab">IPCRF</a>
            <a href="rpms_highlyproficient_records.html" id="rpms-tab">RPMS</a>
        </div><br>
    
        <div class="filters" id="filters">
            <select id="schoolYearSelect" name="school-year">
                <option value="all">All School Year</option>
                <!-- <option value="2023-2024">S.Y. 2023 - 2024</option>
                <option value="2022-2023">S.Y. 2022 - 2023</option>
                <option value="2021-2022">S.Y. 2021 - 2022</option> -->
            </select>
    
            <!-- Select Teacher Type -->
            <select id="teacherTypeSelect" name="teacher-type">
                <option value="all">All Teacher Type</option>
                <option value="Proficient">Proficient Teacher</option>
                <option value="Highly Proficient">Highly Proficient Teacher</option>
            </select>
    
            <!-- Select Quarter -->
            <select id="selectQuarter" name="quarter">
                <option value="all">All Quarter</option>
                <option value="1">Quarter 1</option>
                <option value="2">Quarter 2</option>
                <option value="3">Quarter 3</option>
                <option value="4">Quarter 4</option>
            </select>
        </div>
    
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Grade Level</th>
                    <th>Rater</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="teacherTableBody">
                <!-- <tr id="recordRow1">
                    <td id="teacherName1">
                        <img src="User_Circle.png" alt="User Icon" width="25" id="userIcon1"> 
                        Michael Pelps Johnson
                    </td>
                    <td id="position1">Master Teacher IV</td>

                    <td><a href="view_cot_form_mt1-4.html" class="view-link" id="viewLink1">
                        <img src="Eye.png" class="eye-icon" id="eyeIcon">View</a></td>
                </tr> -->
            </tbody>
        </table>
    </main>
    

   <!-- Logout Confirmation Modal -->
   <div id="logoutModal" class="modal hidden"> <!-- Added 'hidden' class to hide by default -->
    <div class="modal-content">
        <p>Are you sure you want to logout?</p>
        <div class="modal-buttons">
            <button id="yesButton" class="yes-btn">Yes</button>
            <button id="noButton" class="no-btn">No</button>
        </div>
    </div>
</div>
