<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPMS Highly Proficient Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rpms_highlyproficient_homepage.css">
<body>
    
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-icon" id="menu-icon">
        <a href="#"><img src="Menu.png" alt="Menu Icon" /></a>
    </div> 
    <div class="sidebar-icon" id="home-icon">
        <a href="rpms_highlyproficient_homepage.html"><img src="Home.png" alt="Home Icon" /></a>
    </div>
    <div class="sidebar-icon" id="settings-icon">
        <a href="rpms_setting.html"><img src="Settings.png" alt="Settings Icon" /></a>
    </div>
</div>

<!-- Floating Menu -->
<div class="floating-menu" id="floating-menu">
    <div class="menu-header">
        <!-- Close button -->
        <button class="close-btn" onclick="closeMenu()" id="close-btn">✖</button>
    </div>
    <ul>
        <li><a href="rpms_highlyproficient_homepage.html" id="home-link"><img src="Home.png" alt="Home Icon"/> Home</a></li>
        <li><a href="rpms_setting.html" id="settings-link"><img src="Settings.png" alt="Settings Icon"/> Setting</a></li>
        <!-- Horizontal line between Setting and School Year -->
        <hr class="menu-divider" id="menu-divider">
        <li><a href="rpms_highlyproficient_stream.html" id="school-year-link"><span class="sy-circle" id="sy-circle">SY</span> School Year 2023–2024</a></li>
    </ul>
</div> 

    <!-- Header Section -->
    <header>
        <div>
            <img src="DepEd_01.png" alt="DepED Logo">
        </div>
        <nav>
            <a href="evaluator_dashboard.html"><img src="House_01.png" alt="Home">Home</a>
            <a href="highlyproficient_form.html" class="active"><img src="Documents.png" alt="Forms">Forms</a>
            <a href="rpms_highlyproficient_records.html"><img src="Folders.png" alt="Records">Records</a>
            <a href="evaluator_summary.html"><img src="Chart_Pie.png" alt="Summary">Summary</a>
            <a href="evaluator_profile.html"><img src="User_01.png" alt="Profile">Profile</a>
            <a href="#" id="logoutLink" style="color: #d00000; font-weight: bold;"><img src="Log_Out.png" alt="Logout">Logout</a>
        </nav>
    </header>

    <section class="cards-section" id="cards-section">
        <a href="rpms_highlyproficient_stream.html" class="card-link" id="card-link">
            <div class="card" id="card">
                <div class="card-header blue" id="card-header">
                    <div class="header-content" id="header-content">
                        Results-Based Performance Management System
                        <span class="subheader" id="subheader">School Year 2023-2024</span>
                    </div>
                    <div class="header-icon" id="header-icon">
                        <img src="Group 267.png" alt="SY Icon" id="sy-icon">
                    </div>
                </div>
                <div class="card-body" id="card-body">
                    <p id="card-body-text"></p>
                    <ul id="card-body-list">
                        <li id="list-item-1"></li>
                        <li id="list-item-2"></li>
                        <li id="list-item-3"></li>
                        <li id="list-item-4"></li>
                        <li id="list-item-5"></li>
                    </ul>
                    <div class="card-icon-bottom" id="card-icon-bottom">
                        <img src="Name.png" alt="User Icon" id="user-icon">
                    </div>
                </div>
            </div>
        </a>
    </section>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal hidden"> <!-- Added 'hidden' class to hide by default -->
        <div class="modal-content">
            <p>Are you sure you want to logout?</p>
            <div class="modal-buttons">
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>
    </div>

    <script src="rpms_highlyproficient_homepage.js"></script>
</body>
</html>
