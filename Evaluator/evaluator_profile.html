<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - DepED</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="evaluator_profile.css">
</head>
<body>
    <header>
        <div>
            <img src="DepEd_01.png" alt="DepED Logo">
        </div>
        <nav>
            <a href="evaluator_dashboard.html"><img src="House_01.png" alt="Home">Home</a>
            <a href="proficient_form.html"><img src="Documents (1).png" alt="Forms">Forms</a>
            <a href="cot_proficient_records.html"><img src="Folders.png" alt="Records">Records</a>
            <a href="evaluator_summary.html"><img src="Chart_Pie.png" alt="Summary">Summary</a>
            <a href="evaluator_profile.html" class="active"><img src="User_01 (2).png" alt="Profile">Profile</a>
            <a href="#" id="logoutLink" style="color: #d00000; font-weight: bold;"><img src="Log_Out.png" alt="Logout">Logout</a>
        </nav>
    </header>

    <div class="container">
        <div class="profile-section">
            <div class="profile-info">
                <div class="profile-image" onclick="document.getElementById('imageUpload').click();">
                    <img id="profileImage" src="User_Circle.png" alt="Profile Image">
                    <div class="overlay">Update Photo</div> <!-- Hover text -->
                    <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
                </div>
                <div class="profile-details">
                    <h2 id="name"></h2>
                    <p id="position"></p>
                    <a href="evaluator_edit_profile.html">
                        <button>Edit Profile</button>
                    </a>                    
                </div>
            </div>
        </div>

        <div class="info-section">
            <div class="info-box">
                <h3>Information</h3>
                <p><strong>Employee ID</strong></p>
                <p><a id="emp-id" href="#"></a></p>
                <br>
                <p><strong>Department</strong></p>
                <p><a id="dept" href="#"></a></p>
                <br>
                <p><strong>Job Started</strong></p>
                <p><a id="job-started" href="#"></a></p>
            </div>

            <div class="info-box">
                <h3>Contact</h3>
                <p><strong>Email</strong></p>
                <p><a id="email-address" href="#"></a></p>
                <br>
                <p><strong>Phone</strong></p>
                <p><a id="contact-no" href="tel:09521478611"></a></p>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal hidden"> <!-- Added 'hidden' class to hide by default -->
        <div class="modal-content">
            <p>Are you sure you want to logout?</p>
            <div class="modal-buttons">
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>
    </div>

    <script src="evaluator_profile.js"></script>    
</body>
</html>
