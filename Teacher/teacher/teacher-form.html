<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Performance Evaluation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="teacher-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header-background"></div>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="asset/image 6.png" alt="DepED Logo" />
            </div>
            <ul class="navbar-menu">
                <li><a href="teacher_home.html" class="nav-link home active"><img src="asset/House_01.png" alt="Home Icon" class="nav-icon"> Home</a></li>
                <li><a href="teacher_evaluation.html" class="nav-link"><img src="asset/Test Passed.png" alt="Evaluation Icon" class="nav-icon"> Evaluation</a></li>
                <li><a href="teacher_forms.html" class="nav-link"><img src="asset/Documents.png" alt="Forms Icon" class="nav-icon"> Forms</a></li>
                <li><a href="teacher_summary.html" class="nav-link"><img src="asset/Chart_Pie.png" alt="Summary Icon" class="nav-icon"> Summary</a></li>
                <li><a href="teacher_records.html" class="nav-link"><img src="asset/Folders1.png" alt="Records Icon" class="nav-icon"> Records</a></li>
                <li><a href="teacher_profile.html" class="nav-link"><img src="asset/User_01.png" alt="Profile Icon" class="nav-icon"> Profile</a></li>
                <li id="logoutLink" class="logout-btn">
                    <a href="../../index.html">
                        <img src="asset/Log_Out.png" alt="Logout Icon" class="nav-icon"> Logout
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="welcome-message">
        Teacher's Dashboard
    </div>
    
    <main id="main-content">
        <section class="dashboard-content" id="dashboard-content">
            <h1 id="forms-title">Forms</h1>
        
            <div class="status-titles" id="status-titles">
                <h2 id="all-status" class="active" onclick="setActiveTab('all')">All</h2>
            </div>
            
            <div class="horizontal-line" id="horizontal-line"></div>
            
            <!-- Dropdown for selecting school year -->
            <div class="dropdown-container" id="dropdown-container">
                <label for="school-year-select" id="school-year-label"></label>
                <select id="school-year-select">
                    <option value="" disabled selected>Select School Year</option>
                    <option value="School Year 2023-2024">School Year 2023-2024</option>
                    <option value="School Year 2024-2025">School Year 2024-2025</option>
                    <option value="School Year 2025-2026">School Year 2025-2026</option>
                    <option value="School Year 2026-2027">School Year 2026-2027</option>
                    <option value="School Year 2027-2028">School Year 2027-2028</option>
                    <option value="School Year 2028-2029">School Year 2028-2029</option>
                    <option value="School Year 2029-2030">School Year 2029-2030</option>
                </select>
            </div>
            
            <!-- Form Categories -->
            <div class="form-category" id="form-category">
                <div class="horizontal-background" id="horizontal-background"></div>
                <h3 class="category-label" id="category-label">Results-Based Performance Management System</h3>
                <div class="form-item" id="form-item-1">
                    <i class="fas fa-folder custom-icon" id="folder-icon-1"></i>
                    <a id="rpmsProficient" href="rpms_proficient.html" class="form-link">RPMS for Proficient Teacher</a>
                </div>
                <div class="form-item" id="form-item-2">
                    <i class="fas fa-folder" id="folder-icon-2"></i>
                    <a id="rpmsHighlyProficient" href="rpms_highly_proficient.html" class="form-link">RPMS for Highly Proficient Teacher</a>
                </div>
            </div>
    
        </section>
    </main>    

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal hidden">
        <div class="modal-content">
            <p>Are you sure you want to logout?</p>
            <div class="modal-buttons">
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>
    </div>

    <script src="teacher-form.js" type="module"></script>
</body>
</html>
