<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Performance Evaluation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header-background"></div>
    <header>
        <nav>
            <div class="logo">
                <img src="Assets\DepEdLogo.png.png" id="logo" alt="DepEd Logo">
            <ul>
                <li><a href="index.html" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="register-school-section">
            <h2 class="register-heading">Register School</h2>
            <form action="">
                <div class="upload-logo">
                    <label for="school-logo-upload">
                        <i class="fas fa-user-circle upload-icon"></i>
                        <span>Upload School Logo</span>
                    </label>
                    <div class="file-input-wrapper">
                        <input type="file" id="school-logo" accept="image/*">
                    </div>
                </div>            
                <div class="form-field">
                    <input type="text" id="name" placeholder="Name">
                    <i class="fas fa-exclamation-circle required-icon"></i>
                </div>
                <div class="form-field">
                    <input type="text" id="school-id" placeholder="School ID">
                    <i class="fas fa-exclamation-circle required-icon"></i>
                </div>
                <div class="form-field">
                    <input type="text" id="school-name" placeholder="School Name">
                    <i class="fas fa-exclamation-circle required-icon"></i>
                </div>
                <div class="form-field">
                    <input type="text" id="school-address" placeholder="School Address">
                    <i class="fas fa-exclamation-circle required-icon"></i>
                </div>
                <div class="form-field">
                    <select class="school-type-dropdown" required>
                        <option value="" disabled selected>School Type</option>
                        <option value="urban">Urban</option>
                        <option value="rural">Rural</option>
                    </select>
                    <i class="fas fa-chevron-down dropdown-icon"></i>
                </div>
                <div class="form-field">
                    <input type="text" id="contact-info" placeholder="Contact Information">
                    <i class="fas fa-exclamation-circle required-icon"></i>
                </div>
                <div class="form-field">
                    <input type="email" id="email" placeholder="Email Address">
                    <i class="fas fa-exclamation-circle required-icon"></i>
                </div>
                <div class="form-field">
                    <input type="password" id="password" placeholder="Password">
                    <i class="fas fa-exclamation-circle required-icon"></i>
                </div>
                <div class="form-field">
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                    <i class="fas fa-exclamation-circle required-icon"></i>
                </div>
                <div class="button-group">
                    <a href="index.html" class="cancel-btn">Cancel</a>
                    <button type="submit" class="reg-btn">Register</button>
                </div>
            </form>
            
        </div>
    </main>
    <script src="register.js" type="module"></script>
</body>
</html>
