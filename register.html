<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Performance Evaluation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header-background"></div>
    <header>
        <nav>
            <div class="logo">
                <img src="Assets\DepEdLogo.png.png" id="logo" alt="DepEd Logo">
            <ul>
                <li><a href="index.html" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="register-school-section">
            <h2 class="register-heading">Register School</h2>
            <form>
                <div class="upload-logo">
                    <label for="school-logo-upload">
                        <i class="fas fa-user-circle upload-icon" id="upload-icon"></i>
                        <span>Upload School Logo</span>
                    </label>
                    <div class="file-input-wrapper">
                        <input type="file" id="school-logo" accept="image/*">
                    </div>
                </div>       
                <div class="form-field">
                    <input type="text" id="name" placeholder="Name">
                    <i class="fas fa-exclamation-circle required-icon"></i>
                </div>
                <div class="form-field">
                    <input type="text" id="school-id" placeholder="School ID">
                    <i class="fas fa-exclamation-circle required-icon"></i>
                </div>
                <div class="form-field">
                    <input type="text" id="school-name" placeholder="School Name">
                    <i class="fas fa-exclamation-circle required-icon"></i>
                </div>
                <div class="form-field">
                    <input type="text" id="school-address" placeholder="School Address">
                    <i class="fas fa-exclamation-circle required-icon"></i>
                </div>
                <div class="form-field">
                    <select class="school-type-dropdown" id="school-type">
                        <option value="" disabled selected>School Type</option>
                        <option value="urban">Urban</option>
                        <option value="rural">Rural</option>
                    </select>
                    <i class="fas fa-exclamation-circle required-icon"></i>
                </div>
                <div class="form-field">
                    <input type="text" id="contact-info" placeholder="Contact Information">
                    <i class="fas fa-exclamation-circle required-icon"></i>
                </div>
                <div class="form-field">
                    <input type="email" id="email" placeholder="Email Address">
                    <i class="fas fa-exclamation-circle required-icon"></i>
                </div>
                <div class="form-field">
                    <input type="password" id="password" placeholder="Password">
                    <i class="fas fa-exclamation-circle required-icon"></i>
                </div>
                <div class="form-field">
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                    <i class="fas fa-exclamation-circle required-icon"></i>
                </div>
                <div class="button-group">
                    <a href="get-started.html" class="cancel-btn">Cancel</a>
                    <button type="button" class="reg-btn">Register</button>
                </div>
            </form>
        </div>
    </main>
    <script src="register.js" type="module" defer></script>

    <script>

document.querySelector(".reg-btn").addEventListener("click", function (event) {
    event.preventDefault(); // Prevent default form submission behavior

    let isValid = true;

    // Utility functions
    const showError = (id, message) => {
        const element = document.getElementById(id);
        const errorIcon = element?.nextElementSibling;

        if (errorIcon) {
            errorIcon.classList.add("show");
            errorIcon.title = message;
        } else {
            console.error(`Error icon not found for element: ${id}`);
        }
    };

    const clearError = (id) => {
        const element = document.getElementById(id);
        const errorIcon = element?.nextElementSibling;

        if (errorIcon) {
            errorIcon.classList.remove("show");
            errorIcon.title = "";
        }
    };

    // Validate required fields
    const fields = [
        { id: "name", message: "Name is required." },
        { id: "school-id", message: "School ID is required." },
        { id: "school-name", message: "School Name is required." },
        { id: "school-address", message: "School Address is required." },
        { id: "contact-info", message: "Contact Information is required." },
        { id: "email", message: "Email Address is required." },
        { id: "password", message: "Password is required." },
        { id: "confirm-password", message: "Confirm Password is required." },
    ];

    fields.forEach((field) => {
        const element = document.getElementById(field.id);
        if (element.value.trim() === "") {
            showError(field.id, field.message);
            isValid = false;
        } else {
            clearError(field.id);
        }
    });

    // Validate dropdown
    const schoolType = document.getElementById("school-type");
    if (schoolType.value === "") {
        showError("school-type", "School Type is required.");
        isValid = false;
    } else {
        clearError("school-type");
    }

    // Validate email format
    const email = document.getElementById("email");
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email.value.trim() !== "" && !emailPattern.test(email.value)) {
        showError("email", "Invalid email format.");
        isValid = false;
    }

    // Validate password
    const password = document.getElementById("password");
    const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{12,}$/;
    if (!passwordPattern.test(password.value)) {
        showError(
            "password",
            "Password must be at least 12 characters, with uppercase, lowercase, a number, and a special character."
        );
        isValid = false;
    }

    // Confirm passwords match
    const confirmPassword = document.getElementById("confirm-password");
    if (password.value !== confirmPassword.value) {
        showError("confirm-password", "Passwords do not match.");
        isValid = false;
    }

    if (isValid) {
        alert("Form is valid. Proceeding to submit.");
        // Uncomment this line to submit the form
        // document.querySelector("form").submit();
    }
});

    </script>
</body>
</html>
