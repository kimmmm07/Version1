<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Overlay</title>
    <link rel="stylesheet" href="education.css">
</head>
<body>
    <div class="overlay">
        <div class="overlay-content">
            <div class="close-btn">&times;</div>
            <h2>Education</h2>

            <form action="#" method="post">
                <div class="input-group">
                    <label for="bachelor">Bachelor Degree</label>
                    <input type="text" id="bachelor" name="bachelor" placeholder="Enter your bachelor degree">
                </div>

                <div class="input-group">
                    <label for="professional-units">Professional Education Units</label>
                    <div class="units-wrapper">
                        <input type="number" id="professional-units" name="professional-units" placeholder="No. of units">
                        <button type="button" class="add-btn">+</button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="masters">Master's Degree</label>
                    <div class="units-wrapper">
                        <select id="masters-units" name="masters-units">
                            <option value="0">No. of units</option>
                            <!-- Add more options as needed -->
                        </select>
                        <button type="button" class="add-btn">+</button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="doctorate">Doctorate Degree</label>
                    <div class="units-wrapper">
                        <select id="doctorate-units" name="doctorate-units">
                            <option value="0">No. of units</option>
                            <!-- Add more options as needed -->
                        </select>
                        <button type="button" class="add-btn">+</button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
