<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            height: 30px;    
            background-color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }
        header img {
            max-width: 100%;
            max-height: 80px; 
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            display: flex;
            align-items: center;
            margin-right: 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 5px 10px;
        }
        nav a img {
            height: 25px;
            margin-right: 5px;
        }
        nav a.active {
            color: white;
            background-color: #C10001;
            border-radius: 25px; 
            padding: 5px 20px;   
        }

        .settings-container {
            width: 80%;
            max-width: 1000px;
            background-color: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .breadcrumbs {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .breadcrumbs span {
            margin-right: 5px;
        }

        .breadcrumbs a {
            text-decoration: none;
            color: #007BFF;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .section-title {
            font-size: 20px;
            margin-top: 20px;
        }

        .toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .toggle label {
            font-size: 16px;
        }

        .toggle input[type="checkbox"] {
            position: relative;
            width: 50px;
            height: 25px;
            -webkit-appearance: none;
            appearance: none;
            background: #c6c6c6;
            border-radius: 25px;
            cursor: pointer;
            outline: none;
            transition: background 0.3s ease-in-out;
        }

        .toggle input[type="checkbox"]:checked {
            background: #4CAF50;
        }

        .toggle input[type="checkbox"]:before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .toggle input[type="checkbox"]:checked:before {
            transform: translateX(25px);
        }

        @media (max-width: 768px) {
            .settings-container {
                width: 90%;
            }

            nav a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="DepEd_01.png" alt="DepED Logo">
        </div>
        <nav>
            <a href="#"><img src="House_01.png" alt="Home">Home</a>
            <a href="Proficient Form.html" class="active"><img src="Documents.png" alt="Forms">Forms</a>
            <a href="#"><img src="Folders.png" alt="Records">Records</a>
            <a href="#"><img src="Chart_Pie.png" alt="Summary">Summary</a>
            <a href="#"><img src="User_01.png" alt="Profile">Profile</a>
            <a href="#" style="color: red;"><img src="Log_Out.png" alt="Logout">Logout</a>
        </nav>
    </header>

    <div class="container">
        <div class="settings-container">
            <div class="breadcrumbs">
                <span>RPMS</span> &gt; <a href="#">Settings</a>
            </div>

            <h2>Notifications</h2>

            <h3 class="section-title">Email</h3>
            <div class="toggle">
                <label for="email-notifications">Allow email notifications</label>
                <input type="checkbox" id="email-notifications" checked>
            </div>

            <h3 class="section-title">Comments</h3>
            <div class="toggle">
                <label for="comments-posts">Comments on your posts</label>
                <input type="checkbox" id="comments-posts" checked>
            </div>
            <div class="toggle">
                <label for="comments-mention">Comments that mention you</label>
                <input type="checkbox" id="comments-mention" checked>
            </div>
            <div class="toggle">
                <label for="private-comments">Private comments on work</label>
                <input type="checkbox" id="private-comments" checked>
            </div>

            <h3 class="section-title">RPMS</h3>
            <div class="toggle">
                <label for="rpms-work-posts">Work and other posts</label>
                <input type="checkbox" id="rpms-work-posts" checked>
            </div>
            <div class="toggle">
                <label for="returned-work">Returned work and grades</label>
                <input type="checkbox" id="returned-work" checked>
            </div>
            <div class="toggle">
                <label for="invitations">Invitations to join classes as a student</label>
                <input type="checkbox" id="invitations" checked>
            </div>
            <div class="toggle">
                <label for="due-date-reminders">Due-date reminders for your work</label>
                <input type="checkbox" id="due-date-reminders" checked>
            </div>
        </div>
    </div>
</body>
</html>
