<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - DepED</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            border-bottom: 1px solid #ccc;
        }
        header img {
            max-height: 40px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        nav a.active {
            color: white;
            background-color: #C10001;
            padding: 5px 15px;
            border-radius: 20px;
        }
        nav a.logout {
            color: red;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            width: 100%;
            text-align: center;
        }
        .container h2 {
            color: #082F96;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .profile-pic {
            margin: 20px 0;
        }
        .profile-pic img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #e0e0e0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .form-group {
            width: 32%;
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
        }
        .form-group i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 14px;
            color: #0056b3;
        }
        .form-group input[type="password"] {
            margin-top: 10px;
        }
        .form-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .form-buttons button {
            padding: 10px 40px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        .form-buttons .cancel {
            background-color: white;
            color: #0056b3;
            border: 1px solid #ccc;
        }
        .form-buttons .update {
            background-color: #082F96;
            color: white;
        }
        /* Ensure proper alignment for job title, department, password and confirm password fields */
        .full-width-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .full-width-row .form-group {
            width: 48%;
        }
    </style>
</head>
<body>
    <header>
        <img src="DepEd_01.png" alt="DepED Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Forms</a>
            <a href="#">Records</a>
            <a href="#">Summary</a>
            <a href="#" class="active">Profile</a>
            <a href="#" class="logout">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h2>Edit Profile</h2>
        <div class="profile-pic">
            <img src="placeholder_profile.png" alt="Profile Picture">
        </div>
        <form>
            <!-- Name fields -->
            <div class="form-row">
                <div class="form-group">
                    <input type="text" placeholder="FIRST NAME">
                    <i>ⓘ</i>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="MIDDLE NAME">
                    <i>ⓘ</i>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="LAST NAME">
                    <i>ⓘ</i>
                </div>
            </div>
            <!-- Job title and department fields -->
            <div class="full-width-row">
                <div class="form-group">
                    <input type="text" placeholder="JOB TITLE">
                    <i>ⓘ</i>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="DEPARTMENT">
                    <i>ⓘ</i>
                </div>
            </div>
            <!-- Password and confirm password fields -->
            <div class="full-width-row">
                <div class="form-group">
                    <input type="password" placeholder="PASSWORD">
                    <i>ⓘ</i>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="CONFIRM PASSWORD">
                    <i>ⓘ</i>
                </div>
            </div>
            <div class="form-buttons">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="update">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
