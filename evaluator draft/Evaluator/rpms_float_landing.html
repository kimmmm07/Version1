<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SY Floating Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .side-nav {
            width: 300px;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        .icon-home, .icon-settings {
            margin-right: 10px;
            font-size: 24px;
        }
        a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ccc;
        }
        .school-year-list .sy-circle {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 15px;
        }
        .sy-2023 {
            background-color: #00B1F2;
            color: white;
            text-align: center;
            line-height: 35px;
            font-weight: bold;
        }
        .sy-2022 {
            background-color: #E93A58;
            color: white;
            text-align: center;
            line-height: 35px;
            font-weight: bold;
        }
        .sy-2021 {
            background-color: #9FBD33;
            color: white;
            text-align: center;
            line-height: 35px;
            font-weight: bold;
        }
        .sy-2020 {
            background-color: #B38B6D;
            color: white;
            text-align: center;
            line-height: 35px;
            font-weight: bold;
        }
        .sy-2019 {
            background-color: #9E1D26;
            color: white;
            text-align: center;
            line-height: 35px;
            font-weight: bold;
        }
        .sy-2018 {
            background-color: #D05A5D;
            color: white;
            text-align: center;
            line-height: 35px;
            font-weight: bold;
        }
        .selected {
            background-color: #E8F4FB;
            border-radius: 8px;
        }
        .selected a {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="side-nav">
        <div class="logo">
            <img src="path/to/deped-logo.png" alt="DepEd Logo">
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="icon-home">üè†</i>
                    Home
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon-settings">‚öôÔ∏è</i>
                    Settings
                </a>
            </li>
        </ul>
        <hr>
        <ul class="school-year-list">
            <li>
                <div class="sy-circle sy-2023">SY</div>
                <a href="#">School Year 2023-2024</a>
            </li>
            <li>
                <div class="sy-circle sy-2022">SY</div>
                <a href="#">School Year 2022-2023</a>
            </li>
            <li>
                <div class="sy-circle sy-2021">SY</div>
                <a href="#">School Year 2021-2022</a>
            </li>
            <li>
                <div class="sy-circle sy-2020">SY</div>
                <a href="#">School Year 2020-2021</a>
            </li>
            <li>
                <div class="sy-circle sy-2019">SY</div>
                <a href="#">School Year 2019-2020</a>
            </li>
            <li class="selected">
                <div class="sy-circle sy-2018">SY</div>
                <a href="#">School Year 2018-2019</a>
            </li>
        </ul>
    </div>
</body>
</html>
