<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="DepEd_logo.png" alt="DepEd Logo">
        </div>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">Forms</a>
            <a href="#">Records</a>
            <a href="#" class="summary">Summary</a>
            <a href="#">Profile</a>
            <a href="#" class="logout">Logout</a>
        </nav>
    </header>

    <main>
        <h1>Analytics</h1>
        <div class="container">
            <section class="annual-rating">
                <h2>Annual Rating per Teacher</h2>
                <div class="dropdowns">
                    <select>
                        <option value="proficient">Proficient</option>
                        <option value="advanced">Advanced</option>
                    </select>
                    <select>
                        <option value="2023-2024">2023-2024</option>
                        <option value="2022-2023">2022-2023</option>
                    </select>
                </div>
                <canvas id="barChart"></canvas>
            </section>

            <aside>
                <div class="recommendation">
                    <h2>Recommendation</h2>
                    <canvas id="pieChart1"></canvas>
                </div>
                <div class="tenure">
                    <h2>Tenure</h2>
                    <canvas id="pieChart2"></canvas>
                </div>
            </aside>
        </div>

        <section class="performance">
            <h2>Performance through years</h2>
            <div class="dropdowns">
                <select>
                    <option value="all">All Teachers</option>
                    <option value="specific">Specific Teacher</option>
                </select>
                <select>
                    <option value="proficient">Proficient</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <canvas id="lineChart"></canvas>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
