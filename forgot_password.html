<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header-background"></div>
    <header>
        <nav>
            <div class="logo">
                <img src="C:\Users\Mary Joy\source\repos\Performance Evaluation System\Assets\DepEdLogo.png.png" alt="DepEd Logo">
            </div>
            <ul>
                <li><a href="index.html" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="reset-password-container">
            <h2>Reset Your Password</h2>
            <p>Enter your email below and we will send you a link to reset your password</p>
            <form id="resetForm" onsubmit="return validateAndShowModal()">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your new password" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password" required>
                
                <button type="submit" class="submit-btn">Send Email</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='login.html'">Cancel</button>
            </form>
        </div>
    </main>

    <!-- Modal Overlay -->
    <div class="modal" id="emailModal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div class="icon-container">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 6.75C2 5.64543 2.89543 4.75 4 4.75H20C21.1046 4.75 22 5.64543 22 6.75V17.25C22 18.3546 21.1046 19.25 20 19.25H4C2.89543 19.25 2 18.3546 2 17.25V6.75ZM4 6.75L12 12.75L20 6.75H4Z" fill="#2A7D7F"/>
                </svg>
            </div>
            <p>We have sent you an email at <a id="emailLink" href="#">your-email@deped.gov.ph</a>. Check your inbox and follow the instructions to reset your account password.</p>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
